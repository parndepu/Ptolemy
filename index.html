<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Ptolemy - Your Guide To the UA Campus</title>
  <link rel="stylesheet" href="css/ptolemy.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYHPx26z6Z0LZbqy0rM-pjyELCG1hzIvU"></script>
  <script src="js/ptolemy.js"></script>
  <script>
	google.maps.event.addDomListener(window, 'load', ptolemy.initialize);
  </script>
</head>
<body>

	<div id="control">
    <b>From: </b>
    <input type="text" id="start" onchange="ptolemy.calcRoute();"></input>
    <b>To: </b>
    <select id="end" onchange="ptolemy.calcRoute();"></select>
  </div>

  <div id="directions-panel"></div>
  <div id="walking-drections-panel"></div>
  <div id="map-canvas"></div>

</body>
</html>

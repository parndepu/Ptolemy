<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Ptolemy - Your Guide To the UA Campus</title>
  <link rel="stylesheet" href="css/ptolemy.css">
  <link rel="stylesheet" href="css/ptolemyPrint.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBYHPx26z6Z0LZbqy0rM-pjyELCG1hzIvU"></script>
  <script src="js/oms.min.js"></script>
  <script src="js/ptolemy.js"></script>
  <script src="js/ptolemy.oncampus.js"></script>
  <script>
  google.maps.event.addDomListener(window, 'load', ptolemy.oncampus.initialize);
  function printPage() {
    $('#control').hide();
    window.print();
    $('#control').show(); 
  }
  </script>
</head>
<body>
<div id="ptolemy-container">
  <div id="my-schedule">
    <h2>On Campus Locations</h2>
    <select id="end"></select> <input type="button" value="Add" onclick="ptolemy.oncampus.MySchedule.add();">
    <input type="button" value="Go!" onclick="ptolemy.oncampus.MySchedule.calcRoute();">
    <input type="button" value="Print" onclick="printPage();">
    <br/>
    <div id="schedule-container">
      <div id="dest-pic">
      </div>
      <div id="ptolemy-schedule">

      </div>
      <div id="roo-suggestions">
        <h2>Roo Suggestions</h2>
        <h3><img src="NORTHEAST.png"> Northeast</h3>
        <h3><img src="WEST.png"> West</h3>
        <h3><img src="SOUTH.png"> South</h3>
      </div>
    </div>
  </div>
  <div id="directions-panel"></div>
  <div id="map-canvas"></div>
</div>
</body>
</html>
